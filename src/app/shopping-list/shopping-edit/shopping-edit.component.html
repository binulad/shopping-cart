<form (ngSubmit)="handleSubmitEvent(slForm)" #slForm="ngForm" class="mt-3">
  <div class="row">
    <div class="col">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Ingredient Name"
        ngModel
        #name="ngModel"
        required
        [ngClass]="{ 'is-invalid': !name.valid && name.touched }"
      />
      <div *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        This field is required
      </div>
    </div>
    <div class="col">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        placeholder="Amount"
        pattern="^[1-9]+[0-9]*$"
        ngModel
        #amount="ngModel"
        required
        [ngClass]="{ 'is-invalid': !amount.valid && amount.touched }"
      />
      <div
        *ngIf="!amount.valid && amount.touched"
        class="invalid-feedback d-block"
      >
        This field is required
      </div>
    </div>
    <div class="col">
      <label for="action" class="form-label invisible">Action</label>
      <div class="d-flex align-items-center">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!slForm.valid"
        >
          {{ isEdit ? "Update" : "Add" }}
        </button>
        <button
          type="button"
          *ngIf="isEdit"
          class="btn btn-danger ms-2"
          (click)="handleDeleteEvent()"
        >
          Delete
        </button>
        <button
          type="button"
          class="btn btn-primary ms-2"
          (click)="handleReset()"
        >
          Reset
        </button>
      </div>
    </div>
  </div>
</form>
