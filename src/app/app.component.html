<div class="page-wrapper">
  <app-header (onMenuChange)="onMenuChange($event)"></app-header>
  <main class="py-3">
    <div class="container">
      <app-recipes *ngIf="isShowRecipe; else shoppingList"></app-recipes>
      <ng-template #shoppingList>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </main>
</div>
