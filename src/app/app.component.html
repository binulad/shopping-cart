<div class="page-wrapper d-flex flex-column h-100 overflow-hidden">
  <!-- Toaster -->
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container top-0 end-0 p-3">
      <div
        class="toast align-items-center border-0"
        [ngClass]="{ show: showToaster, 'text-bg-success': isDataSaved }"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            {{ toastMsg }}
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </div>
  <!-- End: Toaster -->
  <app-header class="flex-shrink-0"></app-header>
  <main class="py-3 flex-gow-1 h-100 overflow-auto">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
