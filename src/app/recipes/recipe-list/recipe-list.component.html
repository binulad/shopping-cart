<div class="card">
  <div class="card-header d-flex justify-content-end">
    <a [routerLink]="['new']" class="btn btn-primary cursor-pointer">New Recipe</a>
  </div>
  <div class="list-group overflow-hidden">
    <app-recipe-item *ngFor="let item of recipes; let i = index" [recipe]="item" [index]="i"></app-recipe-item>
  </div>
</div>
