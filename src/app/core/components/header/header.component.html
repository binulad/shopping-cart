<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav flex-grow-1">
        <li class="nav-item" *ngIf="isUserLoggedIn">
          <!-- <a class="nav-link" [ngClass]="{active: activeMenu == 'recipe'}" aria-current="page" href="#" (click)="handleMenu('recipe')">Recipes</a> -->
          <a
            class="nav-link"
            [routerLink]="'/recipes'"
            [routerLinkActive]="'active'"
            >Recipes</a
          >
        </li>
        <li class="nav-item">
          <!-- <a class="nav-link" [ngClass]="{active: activeMenu == 'shoppingList'}" href="#" (click)="handleMenu('shoppingList')">Shopping List</a> -->
          <a
            class="nav-link"
            [routerLink]="'/shopping-list'"
            [routerLinkActive]="'active'"
            >Shopping List</a
          >
        </li>
        <li class="nav-item" *ngIf="!isUserLoggedIn">
          <a
            class="nav-link"
            [routerLink]="'/auth'"
            [routerLinkActive]="'active'"
            >Authentication</a
          >
        </li>
        <li class="nav-item dropdown ms-auto" *ngIf="isUserLoggedIn">
          <a
            class="nav-link dropdown-toggle"
            appDropdown
            #dropdown="appDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Manage
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            [class.show]="dropdown.isShow"
          >
            <li>
              <a class="dropdown-item cursor-pointer" (click)="handleSave()"
                >Save Data</a
              >
            </li>
            <li>
              <a
                class="dropdown-item cursor-pointer"
                (click)="fetchRecipeData()"
                >Fetch Data</a
              >
            </li>
          </ul>
        </li>
        <li *ngIf="isUserLoggedIn" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            appDropdown
            #userDropdown="appDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ userData.email.split("@")[0] }}
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            [class.show]="userDropdown.isShow"
          >
            <li>
              <span class="dropdown-item h5 mb-0">{{ userData.email }}</span>
            </li>
            <li>
              <a class="dropdown-item cursor-pointer" (click)="handleLogOut()"
                >Logout</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
