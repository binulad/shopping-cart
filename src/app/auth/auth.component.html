<div class="col-md-6 offset-md-3" *ngIf="!isLoading">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" ngModel name="email" required
        email>
      <label for="email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" ngModel name="password" required
        minlength="6">
      <label for="password">Password</label>
    </div>

    <div class="d-flex gap-2 my-3">
      <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="!authForm.valid">{{!isLoginForm ? 'Sign up' :
        'Sign in'}}</button>
      <button class="btn btn-primary w-100 py-2" type="button" (click)="switchButton()">Switch to 
        {{isLoginForm ? 'Sign up' : 'Sign in'}}</button>
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
      {{errorMsg}}
    </div>
  </form>
</div>
<!-- Loader -->
<div *ngIf="isLoading" class="d-flex bg-info bg-opacity-10 justify-content-center align-items-center position-absolute top-50 start-50 translate-middle h-100 w-100">
  <div class="spinner-grow text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<!-- End: Loader -->
